<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    {% if page.url contains 'graph' %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/graph.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    {% endif %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <nav class="site-nav">
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/graph">Connections</a>
        </nav>
    </div>
</header>

<main class="site-content">
    <div class="container">
        {{ content }}
    </div>
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</p>
    </div>
</footer>

{% if page.url contains 'graph' %}
<script src="{{ site.baseurl }}/assets/js/graph.js"></script>
{% endif %}
</body>
</html>
