---
layout: default
title: Connections
---

<!-- Hidden data elements to store hole information -->
<div style="display: none;">
    {% for hole in site.holes %}
    <div class="hole-data"
         data-slug="{{ hole.slug }}"
         data-title="{{ hole.title }}"
         data-emoji="{{ hole.emoji }}"
         data-status="{{ hole.status }}"
         data-connections="{{ hole.connected_holes | join: ',' }}"
         data-url="{{ site.baseurl }}{{ hole.url }}">
    </div>
    {% endfor %}
</div>

<!-- Configuration globals - renamed to avoid conflicts -->
<script>
    window.graphConfig = {
        baseUrl: "{{ site.baseurl }}"
    };
</script>

<div class="graph-container">
    <h1>Connections</h1>
    <p>Explore how my rabbit holes connect to each other</p>

    <div class="graph-controls">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
        <button id="reset">Reset</button>
    </div>

    <div id="holes-graph"></div>

    <div class="graph-legend">
        <h3>Legend</h3>
        <ul>
            <li><span class="legend-dot recent"></span> Recent rabbit holes (last 3 months)</li>
            <li><span class="legend-dot active"></span> Active rabbit holes</li>
            <li><span class="legend-dot inactive"></span> Abandoned rabbit holes</li>
        </ul>
    </div>
</div>
